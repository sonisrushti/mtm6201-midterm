<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Sketchyymind</title>
</head>

<body>
    <div class="container">

        <header>

            <nav class="other_pg">
                <ul>
                    <li><a href="index.html">Home</li></a>
                    <li><a href="contact.html">contact</li></a>
                    <li><a href="">about</li></a>
                </ul>

            </nav>

        </header>

        <main>

            <body>

               
                <div class="contact_form">

                    <form action="thanks.html" method="get">
    
                        <div class="fields">
                            <label for="fullname">Your Name</label>
                            <br>
                            <input type="text" id="fullname" name="fullname" required>
                        </div>
    
                        <div class="fields">
                            <label for="youremail">Your Email</label>
                            <br>
                            <input type="email" id="youremail" name="youremail" value="" required>
                        </div>
    
                        <div>
    
                            <label for="msg">Your Message</label>
                            <br>
                            <textarea name="msg" id="msg" rows="5" cols="80"></textarea>
                            <p>Would you like to visit the Starfish?</p>
                            <label for="yes">Yes</label>
                            <input type="radio" id="yes" name="past">
                            <label for="no">No</label>
                            <input type="radio" name="past" id="no">
                            <label for="no">May be</label>
                            <input type="radio" name="past" id="maybe">
                        </div>
                        <div>
                            <button class="button">Send</button>
                        </div>
    
                    </div>



            </body>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
</body>
